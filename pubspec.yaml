name: my_portfolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter  
  provider: ^6.0.0
  # localization
  intl: ^0.17.0

  # work w network
  url_launcher: ^6.0.9
  dio: ^4.0.0

  # ui packages
  carousel_slider: ^4.0.0
  animated_text_kit: ^4.2.1
  google_fonts: ^2.1.0
  scrollable_positioned_list: ^0.1.10
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  
  assets:
  - assets/
  - assets/projects/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: italic
  
